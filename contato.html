        <main>
            <form class="contact-form" action="" method="" onsubmit="alert('Formulário enviado')">

                <label for="name">Nome</label>
                <input type="text" id="name" autofocus required>

                <label for="mail">E-mail</label>
                <input type="email" id="mail" required>

                <label for="subject">Assunto</label>
                <input type="text" id="subject" required>

                <select id="subject" required>
                    <option value="prazo">Prazo de Entrega</option>
                    <option value="Orçamento">Orçamento</option>
                    <option value="Contato">Contato</option>
                    <option value="Outros">Outros</option>

                </select>



                <label for="message">Mensagem: </label>
                <textarea id="message" cols="30" rows="5" placeholder="Digite sua dúvida"></textarea>

                <label for="phone">Telefone</label>
                <input type="tel" id="phone" required placeholder="(XX)XXXXX-XXXX">

                <button>Enviar</button>


            </form>
